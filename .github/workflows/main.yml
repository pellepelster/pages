name: pelle.io

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: install ncftp
      run: sudo apt-get install ncftp

    - name: build
      run: ./do build
  
    - name: deploy
      env:
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      run: ./do deploy